


{% extends 'base.html' %}

{% block content %}

  <div class="p-8 lg:w-1/2 mx-auto">
    <div class="bg-white rounded-t-lg p-8">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
  
          <div class="px-4 py-6 bg-white rounded-r-lg flex justify-between items-center w-full border border-l-transparent border-gray-200">
              <div> {{ message }}</div>
  
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  <p class="text-center text-sm text-gray-400 font-light">Student Registration</p>
  <form action="/register" method="POST" class="space-y-4">
    <div>
      <label for="name" class="block font-bold">Name:</label>
      <input type="text" id="name" name="name" required class="border border-gray-300 rounded px-4 py-2 w-full">
    </div>
    <div>
      <label for="student_id" class="block font-bold">Student ID:</label>
      <input type="text" id="student_id" name="student_id" required class="border border-gray-300 rounded px-4 py-2 w-full">
    </div>
    <div>
      <label for="department" class="block font-bold">Department:</label>
      <input type="text" id="department" name="department" required class="border border-gray-300 rounded px-4 py-2 w-full">
    </div>
    <div>
      <label for="email" class="block font-bold">Email:</label>
      <input type="email" id="email" name="email" required class="border border-gray-300 rounded px-4 py-2 w-full">
    </div>
    <div>
      <label for="phone" class="block font-bold">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required class="border border-gray-300 rounded px-4 py-2 w-full">
    </div>
    <button type="submit" class="block w-full py-2 px-4 text-sm uppercase rounded bg-red-500 hover:bg-red-600 text-white font-medium shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
      Register</button>
  </form>
</div>
</div>
{% endblock %}
