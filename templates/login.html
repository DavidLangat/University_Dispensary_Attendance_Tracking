
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Dispensary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">

</head>

<!-- component -->
<section class="flex flex-col md:flex-row h-screen items-center">

<div class="bg-red-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen ">
  <img src="https://prospect.org/downloads/17876/download/Tkacik-Rural%20hospitals%20042722.jpg?cb=394533fa61921c6a9627c3b9564c2c84&w=1024" alt="" class="w-full h-full object-cover">
</div>

<div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
      flex items-center justify-center">

  <div class="w-full h-100">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class=" px-4 py-6 bg-white rounded-r-lg flex justify-between items-center w-full border border-l-transparent border-gray-200">
        <p class=" font-black text-xs text-center w-full
        {% if message == 'Check-in successful!' %}
      text-green-600
      {% else %}
      text-red-600
      {% endif %}
      "> {{ message }}</p>
      
      </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in as an <span class='font-black text-red-800 underline decoration-red-500 underline-offset-4	decoration-8 '>Admin</span></h1>

    <form class="mt-6" action="/login" method="POST" >
 
      <div>
        <label class="block text-gray-700">Username</label>
        <input type="text" name="username" id="" placeholder="Enter Username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
      </div>

      <div class="mt-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" id="" placeholder="Enter Password" minlength="4" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
              focus:bg-white focus:outline-none" required>
      </div>

 

      <button type="submit" class="w-full block bg-red-500 hover:bg-red-400 focus:bg-red-400 text-white font-semibold rounded-lg
            px-4 py-3 mt-6">Log In</button>
    </form>

    <hr class="my-6 border-gray-300 w-full">




  </div>
</div>

</section>
</html>
